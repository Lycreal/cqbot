# https://docs.github.com/cn/actions/reference/workflow-syntax-for-github-actions

name: CI

on:
  push:
    branches:
      - 'main'
      - 'dev'
      - 'feature/*'
      - 'workflow/*'
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
  release:
    types: [ published ]

jobs:
  test:
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ]
        python-version: [ '3.8' ]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Setup python"
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Setup poetry and get cache dir"
        id: poetry-cache-dir
        run: |
          pip install poetry
          echo "::set-output name=dir::$(poetry config cache-dir)"

      - name: "Setup cache"
        id: poetry-cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.poetry-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.python-version }}-poetry-${{ hashFiles('pyproject.toml') }}

      - name: "Install dependencies"
        run: poetry install

      - name: "Test with pytest"
        run: poetry run python -m pytest

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
